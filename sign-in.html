<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Educity</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Top courses & job-relevant skills in Australia">
	<link rel="icon" href="images/fav.png">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<!--End ALL STYLESHEET -->
</head>

<body>
    <!-- header-section -->
    <header class="sign-in-header">
        <div class="container">
            <div class="header-section-inner">
                <a href="#" class="header-logo">
                    <img src="images/logo.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <!--End header-section -->
	
    <!-- main start  -->
    <main>
        <section class="sign-in-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-12">
                        <div class="sign-in-box">
                            <h2>Sign in to Educity</h2>
                            <div class="google-sign-in">
                                <a href="#"><svg id="google-logo" xmlns="http://www.w3.org/2000/svg" width="28.018" height="28.018" viewBox="0 0 28.018 28.018">
                                    <path id="Path_11621" data-name="Path 11621" d="M31.745,15.265H30.617v-.058H18.009v5.6h7.917a8.412,8.412,0,1,1-2.341-9.078L27.547,7.77a13.994,13.994,0,1,0,4.47,10.239A14.1,14.1,0,0,0,31.745,15.265Z" transform="translate(-4 -4)" fill="#ffc107"/>
                                    <path id="Path_11622" data-name="Path 11622" d="M6.306,11.488l4.6,3.375a8.388,8.388,0,0,1,13.367-3.132L28.238,7.77A13.981,13.981,0,0,0,6.306,11.488Z" transform="translate(-4.691 -4)" fill="#ff3d00"/>
                                    <path id="Path_11623" data-name="Path 11623" d="M18.666,39.223a13.943,13.943,0,0,0,9.392-3.637l-4.336-3.669a8.384,8.384,0,0,1-12.96-3.864L6.2,31.574A14,14,0,0,0,18.666,39.223Z" transform="translate(-4.658 -11.206)" fill="#4caf50"/>
                                    <path id="Path_11624" data-name="Path 11624" d="M37.736,20.058H36.608V20H24v5.6h7.917a8.433,8.433,0,0,1-2.863,3.9h0l4.336,3.669A13.551,13.551,0,0,0,38.009,22.8,14.1,14.1,0,0,0,37.736,20.058Z" transform="translate(-9.991 -8.793)" fill="#1976d2"/>
                                  </svg> Continue with Google</a>
                            </div>
                            <div class="facebook-sign-in">
                                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="28.012" height="28.012" viewBox="0 0 28.012 28.012">
                                    <path id="facebook" d="M23.909,0H4.1A4.108,4.108,0,0,0,0,4.1V23.909a4.108,4.108,0,0,0,4.1,4.1h8.261v-9.9H9.082V13.185h3.283V9.848a4.929,4.929,0,0,1,4.924-4.924h4.979V9.848H17.289v3.337h4.979l-.821,4.924H17.289v9.9h6.62a4.108,4.108,0,0,0,4.1-4.1V4.1A4.108,4.108,0,0,0,23.909,0Zm0,0" fill="#366fde"/>
                                  </svg> Continue with Facebook</a>
                            </div>
                            <div class="divider"><span>or</span></div>
                            <form action="">
                                <input class="input-feild" type="email" name="email" placeholder="Email" id="">
                                <input class="input-feild" type="password" name="pass" placeholder="Password" id="">
                                <div class="forgot-pass-area">
                                    <div class="check-box">
                                        <input type="checkbox" id="keep-login" name="keep-login" value="">
                                        <label for="keep-login"> Keep me logged in</label>
                                    </div>
                                    <div class="forgot-pass">
                                        <a href="#">Forgot Password</a>
                                    </div>
                                </div>
                                <button class="btn" type="submit" value="Submit">Sign In</button>
                            </form>
                            <p>Don't have an Educity account? <a href="#">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main start  -->

	<!-- js -->
	<script src="js/bootstrap.bundle.min.js"></script>
	<!-- End All Js -->
	

</body>
</html>
